<h1>Imperfect Tense <span class="de">Imperfekt / Präteritum</span>
</h1>

<p>Also known as "simple past", or "preterite". Often used for descriptions
of the past, and in written forms.</p>

<h2>Beispeile</h2>

<ul>
  <li>Ich <span class="highlight">sagte</span> das.</li>
  <li>Wir <span class="highlight">machten</span> die Tür zu.</li>
  <li>Du <span class="highlight">kauftest</span> zu viel.</li>
  <li>Es <span class="highlight">regnete</span> stark.</li>
</ul>
