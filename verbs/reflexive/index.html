<h1>Reflexive Verbs</h1>
<p>Verbs where the pronoun refers back to the subject of the sentence.</p>

<ul>
  <li>Ich ziehe <span class="highlight">mich</span> an.</li>
  <li>Ich rasiere <span class="highlight">mich</span>.</li>
  <li>Ich entspanne <span class="highlight">mich</span>.</li>
</ul>
